<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Renatinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas para fogos de artifício (escondido até o final) -->
    <canvas id="fireworks" class="hidden"></canvas>

    <!-- Áudio do hino (escondido, toca no final) -->
    <audio id="hino" src="https://archive.org/download/Hino_corinthians/Hino%20do%20Corinthians%20Edi%C3%A7%C3%A3o%20Especial%20Brasileir%C3%A3o%202005.mp3" preload="auto"></audio>

    <div id="initial" class="container">
        <img src="shadow.gif" alt="Shadow the Hedgehog" class="pixel-art">
        <h1 id="text1" class="hidden">Vamos criar um ritual para os dias de jogos do Corinthians?</h1>
        <button id="continue" class="hidden" onclick="showNext()">Continue</button>
    </div>

    <div id="next" class="container hidden">
        <img src="shadow.gif" alt="Shadow the Hedgehog" class="pixel-art">
        <h2 id="text2" class="hidden">Aceita ir ao cinema neste sábado?</h2>
        <button id="yes" class="hidden" onclick="playFinal()">Sim</button>
        <button id="no" class="hidden" onmouseover="moveButton()">Não</button>
    </div>

    <div id="final" class="hidden">
        <img src="shadow.gif" alt="Shadow the Hedgehog" class="pixel-art">
        <p>Uhul! Vamos ao cinema e vai Corinthians! 🖤🤍</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
